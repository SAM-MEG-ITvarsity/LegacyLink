<!-- STEP 1: Investment Selection -->
<fieldset class="form-step active">
  <legend>Choose Your Investment</legend>

  <!-- Investment Type -->
  <label for="investmentType">Investment Type:</label>
  <select id="investmentType" name="investmentType" required>
    <option value="" disabled selected>Select investment type</option>
    <option value="house">House</option>
    <option value="car">Car</option>
    <option value="education">Education</option>
    <option value="business">Business</option>
  </select>

  <!-- Package -->
  <label for="packageType">Package:</label>
  <select id="packageType" name="packageType" required>
    <option value="" disabled selected>Select package</option>
    <option value="standard">Standard (R350)</option>
    <option value="silver">Silver (R750)</option>
    <option value="gold">Gold (R1100)</option>
    <option value="premium">Premium (R1500)</option>
  </select>

  <!-- Institution -->
  <label for="institution">Investment Institution:</label>
  <select id="institution" name="institution" required>
    <option value="" disabled selected>Select institution</option>
    <option value="fnb">FNB</option>
    <option value="absa">ABSA</option>
    <option value="standardbank">Standard Bank</option>
    <option value="nedbank">Nedbank</option>
    <option value="capitec">Capitec</option>
    <option value="investec">Investec Bank Ltd</option>
    <option value="sanlam">Sanlam Group</option>
    <option value="oldmutual">Old Mutual Ltd</option>
    <option value="santam">Santam Ltd</option>
    <option value="hollard">Hollard Insurance Company Ltd</option>
    <option value="miway">MiWay Insurance</option>
  </select>

  <div class="button-group">
    <button type="button" id="nextStep" style="padding:10px 20px; margin-top:12px;">Next</button>
  </div>
</fieldset>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const packageAmounts = {
      standard: 350,
      silver: 750,
      gold: 1100,
      premium: 1500
    };

    const nextBtn = document.getElementById('nextStep');
    nextBtn.addEventListener('click', () => {
      const investmentType = document.getElementById('investmentType').value;
      const packageType = document.getElementById('packageType').value;
      const institution = document.getElementById('institution').value;

      if(!investmentType || !packageType || !institution){
        alert('Please select all fields before proceeding.');
        return;
      }

      const amount = packageAmounts[packageType];

      // Save selections to localStorage
      localStorage.setItem('investmentType', investmentType);
      localStorage.setItem('packageType', packageType);
      localStorage.setItem('packageAmount', amount);
      localStorage.setItem('institution', institution);

      alert(Saved: ${investmentType} - ${packageType} (R${amount}) at ${institution});

      // Optional: navigate to the next step/page
      // window.location.href = 'profile.html';
    });
  });
</script>
