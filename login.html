<!DOCTYPE html>
<html lang="en">
<head>
   <title>Login Form</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body>
  <style>
   @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
        max-width: 95%;
      }

      h1 {
        font-size: 1.5rem;
      }

      input {
        font-size: 0.95rem;
      }

      button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
    <div class="container">
          <img src="images/logo.jpg" alt="App Logo" class="logo">
      
        <h1>Log In</h1>
        <form>
            <div class="input-group">
                <label for="usernameInput">Username:</label>
                <input type="text" id="usernameInput" required />
            </div>
           <div class="input-group">
  <label for="passwordInput">Password:</label>
  <div class="password-wrapper">
    <input type="password" id="passwordInput" required />
    <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
  </div>
</div>
            <p id="message"></p>
            <button type="button" onclick="verifyUser()">Log In</button>
             <div class="forgot-password">
    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
</div> 
        </form>
    </div>
    <script>
  function verifyUser() {
    const username = document.getElementById("usernameInput").value;
    const password = document.getElementById("passwordInput").value;
    const message = document.getElementById("message");

    let storedUser;
    try {
        storedUser = JSON.parse(localStorage.getItem("user"));
    } catch {
        storedUser = null;
    }
     if (!storedUser) {
        message.textContent = "No account found. Please register first.";
        message.style.color = "red";
        return;
    }
      // use username or email for login;
    if ((username === storedUser.email || username === storedUser.fullname) && password === storedUser.password){
      message.textContent = "Login successful! Redirecting...";
      message.style.color = "green";
      setTimeout(() => {
        window.location.href ="dashboard.html"; 
      }, 1500);
    } else {
      message.textContent = "Incorrect username or password.";
      message.style.color = "red";
    }
 }
function forgotPassword() {
    const storedUser = JSON.parse(localStorage.getItem("user"));
    const message = document.getElementById("message");

    if (!storedUser) {
        message.textContent = "No account found. Please register first.";
        message.style.color = "red";
        return;
    }

    //display the password
    message.textContent = `Your password is: ${storedUser.password}`;
    message.style.color = "blue";
}

function togglePassword() {
  const passwordInput = document.getElementById("passwordInput");
  const toggleIcon = document.querySelector(".toggle-password");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    toggleIcon.classList.remove("fa-eye");
    toggleIcon.classList.add("fa-eye-slash");
  } else {
    passwordInput.type = "password";
    toggleIcon.classList.remove("fa-eye-slash");
    toggleIcon.classList.add("fa-eye");
  }
}

</script>
</body>
</html>
