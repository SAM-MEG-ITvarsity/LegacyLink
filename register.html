<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inheritance App - Registration</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
      <img src="images/logo.jpg" alt="App Logo" class="logo">
    <h2>Register on LegacyLink</h2>


    <form action="#" method="post">
      <label for="fullname">Full Name:</label><br>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="text" id="email" name="email" placeholder="Enter your email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="text" id="phone" name="phone" placeholder="e.g. ‪+27 68 123 4567‬" required><br><br>

    <div class="input-group">
    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput"  placeholder="enter password" required oninput="checkPasswordStrength()" />
    <p id="strengthMessage"></p>
</div>

   <label for="confirm-password">Confirm Password:</label><br>
   <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required><br><br>

      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

</body>
<script>
  const registerForm = document.querySelector("form");

  registerForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const fullname = document.getElementById("fullname").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const password = document.getElementById("passwordInput").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // localStorage
    const user = { fullname, email, phone, password };
    localStorage.setItem("user", JSON.stringify(user));

    alert("Registration successful! You can now log in.");
    window.location.href = "login.html"; 
  });

</script>

</html>
